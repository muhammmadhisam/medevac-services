    environment:
      - DATABASE_URL=postgresql://medevac-vehicle-user:medevac-vehicle-password@database-vehicle:5432/medevac-vehicle-database?schema=public
    command: bunx prisma migrate deploy
    networks:
      - medevac-networks
  patient:
    image: "devpala/medevac-patient:latest"
    restart: always
    depends_on:
      - database-patient
    ports:
      - 3003:3003
    environment:
      - DATABASE_URL=postgresql://medevac-patient-user:medevac-patient-password@database-patient:5432/medevac-patient-database?schema=public
