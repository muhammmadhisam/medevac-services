    environment:
      - DATABASE_URL=postgresql://medevac-patient-user:medevac-patient-password@database-patient:5432/medevac-patient-database?schema=public
    command: bunx prisma migrate deploy
    networks:
      - medevac-networks
  caddy:
    container_name: caddy
    image: caddy:2.7.6-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./.caddy/Caddyfile:/etc/caddy/Caddyfile
      - ./.caddy/site:/srv
      - ./.caddy/caddy_data:/data
      - ./.caddy/caddy_config:/config
    networks:
      - medevac-networks

networks:
  medevac-networks:
    external: true
